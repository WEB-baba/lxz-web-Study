<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style></style>
</head>
<body>
    <script>
        //初始值:从几开始的那个值,x~y
        var x = 0;
        //虽然初始值是一定的,但是这个值是在变化中的,并且达到最终的目的值时停止
        var y = 1;
        //当x==y时这个循环就停止了
        //x==y

        for( y<=10;y++;x += y){   
            alert(x); 
        }
        
    </script>
</body>
</html>
