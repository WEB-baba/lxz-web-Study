<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style></style>
</head>
<body>
    <div id="show"></div>
    <input type="text" id="in1">
    <input type="text" id="in2">
    <button id="btn">anniu</button>
    <script>
        //将内容显示在页面上
        // var a = '34564445121';
        // show.innerHTML = a;

        var in1 = document.getElementById('in1');
        var in2 = document.getElementById('in2');
        var btn = document.getElementById('btn');
        btn.onclick=function(){
            if(isNaN(in1.value)||isNaN(in2.value)==true){
                alert("请输入一个数字");
            }else{
                var d=parseInt(Number(in1.value))+ parseInt(Number(in2.value));
                show.innerHTML=d;
            }
            }
    </script>
</body>
</html>
